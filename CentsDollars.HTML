<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="centsCss.css"/>
    </head>

    <title>
            Dollars to Cents
    </title>
   <body onload="getClear()">
        <div class="container">
            
            <div class="row" id="dollarEntry">
                <div class="col-lg" >
                    <input type="text" id="dollarAmount"/>
                    <button type="submit" onclick="getCents()">Get Change</button>
                    <button type="submit" onclick="getClear()">Clear All</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label>Quarters <input type="text" id="qtr"/></label>
                </div>
                <div class="col-sm">
                    <label> Nickels <input type="text" id="nickel"/></label>
                </div>
                <div class="col-sm">
                    <label> Dimes <input type="text" id="dime"/></label>

                </div>
                <div class="col-sm">
                    <label> Pennies<input type="text" id="penny"/></label>
                </div>
            
            </div>
           
        </div>
    </body>  
    <script src="DollarToCents.js"></script>
</html>
